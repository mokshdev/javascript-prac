<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = 99;
        // this is going to be a grade calculator, with the help of marks student got
        // starting with a grade
        switch(true){
            case grade >= 90:
                console.log("you have got an A");
                break;
            case grade >= 80:
                console.log("you have got an B");
                break;
            case grade >= 70:
                console.log("you have got an C");
                break;
            case grade >= 60:
                console.log("you have got an D");
                break;
            default:
                console.log("you have got an F");
                
        }

    </script>
</body>
</html>
